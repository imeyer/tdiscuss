{{ template "header" .}}
<h1>{{ .Title }}</h1>

{{ range .Posts }}
<div class="container">
    <div class="header">
        <div class="date">{{ .CreatedAt }}</div>
        <div class="username">{{ .User }}</div>
    </div>
    <div class="body">
        {{ .Body }}
    </div>
</div>
{{ end }}

{{ template "footer" .}}
