{{ template "header" . }}

<h1>Top serious throwback...</h1>
{{ range .Threads }}
<div class="container">
    <div class="thread">
        <div><a href="/thread/{{ .ThreadID }}">{{ .Subject }}</a></div>
        <div class="date">{{ .DateLastPosted.Time | formatTimestamp }}</div>
        <div class="username">{{ .Email.String }}</div>
    </div>
</div>
{{else}}
<p>Nothing to see here... <a href="/thread/new">say something?</a></p>
{{end}}

{{ template "footer" . }}
